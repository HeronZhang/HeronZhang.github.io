<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>平安成电智慧通行</title>
    <!--    <link rel="stylesheet" href="index.css">-->
    <style>
        body {
            /* background-color: #f8f8f8; */
        }

        * {
            margin: 0;
            padding: 0;
        }

        .container {
            background: white;
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .title {
            color: #007600;
            font-weight: 900;
            font-size: 24px;
            margin-top: 70px;
            margin-left: 15px;
        }

        .line {
            margin-top: 40px;
            width: 100%;
            height: 1px;
            background: #f6f6f6;
        }

        .lists {
            box-sizing: border-box;
            padding: 10px 20px;
        }

        .list img {
            width: 18px;
            height: 18px;
        }

        .list_txt {
            color: #000000;
            font-size: 16px;
        }

        .list {
            padding: 12px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .list_cont {
            width: 68%;
            text-align: right;
            font-weight: 900;
            font-size: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .time_txt {
            color: #00bf9e;
            max-width: 60%;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            /* overflow-x: scroll; */
        }

        .time_scroll {
            width: 100%;
            transform: translateX(-50px);
            animation: scroll 12s infinite linear;
        }

        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-100px);
            }
            to {
                transform: translateX(0);
            }
        }

        .toPerson {
            position: relative;
            left: 50%;
            margin-top: 10px;
            transform: translateX(-50%);
            background: #01c4a4;
            width: 130px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 0;
            color: #fff;
            border-radius: 3px;
            box-shadow: rgba(0, 0, 0, 0.3) 1px 1px 3px;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-top: 23px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

    <script type="text/javascript">
        Date.prototype.Format = function (fmt) {
            var o = {
                "M+": this.getMonth() + 1, //月份
                "d+": this.getDate(), //日
                "H+": this.getHours(), //小时
                "m+": this.getMinutes(), //分
                "s+": this.getSeconds(), //秒
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                "S": this.getMilliseconds() //毫秒
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }

        var date = new Date().Format("yyyy-MM-dd HH:mm:ss");
        document.getElementById("list_time").innerText = date;

    </script>
